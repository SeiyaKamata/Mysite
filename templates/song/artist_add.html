{% extends "base.html" %}

{% block content %}
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <table class="table">
        <tr>
            <th>アーティスト</th>
            <td>
                <input type="text" id="input-artist" name="artist" class="form-control" required="required">
            </td>
        </tr>
    </table>

    <div class="row justify-content-end mb-3">
        <button type="submit" class="btn btn-primary">送信</button>
    </div>
</form>
{% endblock %}
